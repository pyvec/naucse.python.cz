{% extends "_base.html" %}

{% block content %}

<div class="page">
    <div class="container">

        {% if run is defined %}
            <header class="lesson-header">
                <h1>{{ run.title }}</h1>
                <hr>
            </header>
        {% endif %}

        {{ content }}

        {% if (prv is defined) or (nxt is defined) %}
        <div class="row prev-next">
            {% if prv %}
                <div class="col text-left">
                    <a href="{{ lesson_url(prv.link) }}">← {{ prv.title }}</a>
                </div>
            {% endif %}

            {% if nxt %}
                <div class="col text-right">
                    <a href="{{ lesson_url(nxt.link) }}">{{ nxt.title }} →</a>
                </div>
            {% endif %}
        </div>
        {% endif %}

    </div>
</div>

{% endblock content %}
