title: MI-PYT (Pokročilý Python) beta pro KAM
subtitle: KAM FIT ČVUT - podzim 2017
time: začátek mezi 16:00 a 16:15 (platí pro středy)
place: KAM
description: Betaverze zimního MI-PYT pro katedru matematiky
long_description: |
    Cílem kurzu je vyzkoušet si výuku, materiály a úkoly na předmět MI-PYT
    a zároveň naučit a procvičit Python pracovníky z katedry matematiky na FIT
    ČVUT.

    Scházet se budeme dle dohody ve středy mezi 16:00 a 16:15.
    První středy v měsíci jsou výjimečné a místo nich se kurz koná v náhradním
    termínu.
